<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="heading">
        <h1>DEV DETECTOR</h1>
        <button>
          <!-- Dark<img src="assets/asset 0.svg" alt="" /> -->
          <!-- Light<img src="assets/sun-icon.svg" alt="" data-light> -->
        </button>
      </div>
      <div class="search-container">
        <div><img src="assets/asset 6.svg" alt="" height="30px" width="30px">
          <input class="searchinput" placeholder="Enter a GitHub Username..." /></div>
        <button class="search">Search</button>
      </div>
      <div class="user-info-container">
        <div id="photo">
          <img class="image">
        </div>
        <div id="im">

        <div class="userinfo">
          <h1 class="name"></h1>
          <div>
            <a class="link"></a>
          </div>
          <p class="about"></p>
          <div class="foll">
            <div class="card">
              <p>repos</p>
              <p class="repo"></p>
            </div>
            <div class="card">
              <p>followers</p>
              <p class="followers"></p>
            </div>
            <div class="card">
              <p>following</p>
              <p class="following"></p>
            </div>
          </div>
          <div class="links">
            <div class="linkus">
              <img src="assets/asset 2.svg" alt="" >
              <i class="location"></i>
            </div>
            <div class="linkus">
              <img src="assets/asset 3.svg" alt="" >
              <i class="lin"></i>
            </div>
            <div class="linkus">
              <img src="assets/asset 4.svg" alt="">
              <i class="twitter"></i>
            </div>
            <div class="linkus">
              <img src="assets/asset 5.svg" alt="">
              <i class="college"></i>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
